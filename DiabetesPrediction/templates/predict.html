<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    {% load static %}
    <style>
    body {
        min-height: 100vh;
        background-image: url("{% static 'DiabetesPrediction/images/img1.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align at the top for scrolling */
        text-align: center;
        overflow-y: auto; /* Enable vertical scrolling */
        margin: 0; /* Remove default margin */
        padding: 20px; /* Add padding for content spacing */
    }

    .main {
        width: 550px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 5%;
        margin-top: 20px; /* Add spacing from the top */
    }

    h1 {
        color: #0086b3;
        font-size: 30px;
        font-weight: bold;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        margin-top: 15px;
        background-color: #4dc3ff;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #0086b3;
    }

    .error {
        color: red;
        margin-top: 10px;
    }

    .result {
        color: green;
        margin-top: 10px;
    }
    </style>

</head>
<body>
    <div align="center" class="main">
        <h1>Please provide the following information!</h1>
        <form action="result">
            <table>
                <tr>
                    <td align="right">Pregnancies:</td>
                    <td align="left"><input type="number" name="n1" required></td>
                </tr>
                <tr>
                    <td align="right">Glucose:</td>
                    <td align="left"><input type="number" name="n2" required></td>
                </tr>
                <tr>
                    <td align="right">Blood Pressure:</td>
                    <td align="left"><input type="number" name="n3" required></td>
                </tr>
                <tr>
                    <td align="right">Skin Thickness:</td>
                    <td align="left"><input type="number" name="n4" required></td>
                </tr>
                <tr>
                    <td align="right">Insulin:</td>
                    <td align="left"><input type="number" name="n5" required></td>
                </tr>
                <tr>
                    <td align="right">BMI:</td>
                    <td align="left"><input type="number" name="n6" step="0.01" required></td>
                </tr>
                <tr>
                    <td align="right">Diabetes Pedigree Function:</td>
                    <td align="left"><input type="number" name="n7" step="0.001" required></td>
                </tr>
                <tr>
                    <td align="right">Age:</td>
                    <td align="left"><input type="number" name="n8" required></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>

        <!-- Display error or result -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if result2 %}
        <div class="result">Prediction Result: {{ result2 }}</div>
        {% endif %}
    </div>
</body>
</html>
